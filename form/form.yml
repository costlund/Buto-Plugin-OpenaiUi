url: /openai/send
ajax: true
submit_value: Send
id: frm_openai
autocomplete: off
items:
  content:
    type: varchar
    label: Content
    mandatory: true
render:
  plugin: openai/ui
  method: form_render
capture:
  plugin: openai/ui
  method: form_capture
elements_after:
  -
    type: div
    attribute: 
      class: alert alert-success
    innerHTML: 
      -
        type: div
        attribute:
          id: openai_log
          style:
            width: '100%'
            min-height: 400px
        innerHTML: rs:log
